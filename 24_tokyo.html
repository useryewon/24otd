    <script>
        const images = document.querySelectorAll('.floating-img');
        const audio = document.getElementById('backgroundAudio');

        // 이미지의 초기 크기를 랜덤으로 설정하는 함수
        function setRandomSize(image) {
            const randomWidth = Math.random() * (200 - 50) + 50;
            const randomHeight = randomWidth; // 정사각형으로 유지하려면 width와 height를 동일하게
            image.style.width = `${randomWidth}px`;
            image.style.height = `${randomHeight}px`;
        }

        // 이미지의 초기 위치와 크기를 랜덤하게 설정
        images.forEach(img => {
            setRandomPosition(img);
            setRandomSize(img);
        });

        // 이미지의 위치를 랜덤하게 설정하는 기존 함수
        function setRandomPosition(image) {
            const x = Math.random() * (window.innerWidth - image.width); // 창 너비에서 이미지 크기 빼기
            const y = Math.random() * (window.innerHeight - image.height); // 창 높이에서 이미지 크기 빼기
            image.style.left = `${x}px`;
            image.style.top = `${y}px`;
        }

        // 마우스 위치를 감지하여 이미지를 흩어지게 하는 함수
        function scatterImages(mouseX, mouseY) {
            images.forEach(img => {
                const imgX = img.offsetLeft + img.width / 2;
                const imgY = img.offsetTop + img.height / 2;

                const distX = imgX - mouseX;
                const distY = imgY - mouseY;

                const distance = Math.sqrt(distX * distX + distY * distY);
                
                if (distance < 200) { // 마우스와의 거리가 200px 이내일 때
                    const angle = Math.atan2(distY, distX);
                    const moveX = Math.cos(angle) * 200;
                    const moveY = Math.sin(angle) * 200;

                    img.style.transform = `translate(${moveX}px, ${moveY}px)`;
                } else {
                    img.style.transform = 'translate(0, 0)';
                }
            });
        }

        // 이미지의 초기 위치를 랜덤하게 설정
        images.forEach(img => {
            setRandomPosition(img);
        });

        // 마우스 움직임에 따라 이미지들이 흩어지는 이벤트 핸들러
        document.addEventListener('mousemove', (event) => {
            scatterImages(event.clientX, event.clientY);
        });
        
        // 랜덤 색상을 생성하는 함수
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // 배경색을 랜덤하게 설정하는 함수
        function changeBackgroundColor() {
            const randomColor = getRandomColor();
            document.body.style.backgroundColor = randomColor;
        }

        // 페이지가 로드될 때 랜덤 배경 색상 설정
        window.onload = function() {
            changeBackgroundColor();
        };

        // 배경 클릭 시 오디오 재생/일시정지
        const backgroundDiv = document.getElementById('background');
        backgroundDiv.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });

    </script>
